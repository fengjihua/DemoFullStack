<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
  <!-- toaster directive -->
  <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
  <!-- / toaster directive -->
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong><span translate="access.INFO"></span></strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="用户名 / Username" class="form-control no-border" ng-model="user.username" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="密　码 / Password" class="form-control no-border" ng-model="user.password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-info btn-block" ng-click="login()" ng-disabled='form.$invalid'>
        <span translate="access.LOGIN"></span>
      </button>
      <!-- <div class="text-center m-t m-b">
        <a ui-sref="access.forgotpwd"><span translate="access.FORGOT_PSWD"></span></a>
      </div>
      <div class="line line-dashed"></div>
      <p class="text-center"><small><span translate="access.HAVENOT_ACCOUNT"></small></p>
      <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">
        <span translate="access.CREATE_ACCOUNT"></span>
      </a>
    </form> -->
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
    {% include 'blocks/page_footer.html' %}
  </div>
</div>
